}
var selected_counties = [
  "San Francisco", "Los Angeles"
]

  change_year(year);

var margin = {top: 30, right: 10, bottom: 10, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangePoints([0, width], 1),
    y = {},
    dragging = {};

var line = d3.svg.line(),
    axis = d3.svg.axis().orient("left"),
    background,
    foreground;

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function render_chart() {
  d3.select("g.foreground").remove();
  d3.select("g.background").remove();
  d3.selectAll("g.dimension").remove();

  // Add grey background lines for context.
  background = svg.append("g")
      .attr("class", "background")
      .selectAll("path")
      .data(agencies)
      .enter().append("path")
      .attr("d", path)
      .attr("class", function(d){ 
          var county = d["county"].replace(" ", "_").toLowerCase();
          if (selected_county.indexOf(continent) < 0) {
            return "hide";
          }
          return "show";
        });

  // Add blue foreground lines for focus.
  foreground = svg.append("g")
      .attr("class", "foreground")
      .selectAll("path")
      .data(agencies)
      .enter().append("path")
      .attr("d", path)
      .attr("class", function(d){ 
          var county = d["county"].replace(" ", "_").toLowerCase();
          if (selected_counties.indexOf(county) < 0) {
            return county+" hide";
          }
          return county+" show";
        })
      .attr("stroke-width", 2)
      .on("mouseover", highlight)
      .on("mouseout", cleanHighlight);

  // Add a group element for each dimension.
  var g = svg.selectAll(".dimension")
      .data(dimensions)
      .enter().append("g")
      .attr("class", "dimension")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
      .call(d3.behavior.drag()
        .origin(function(d) { return {x: x(d)}; })
        .on("dragstart", function(d) {
          dragging[d] = x(d);
          background.attr("visibility", "hidden");
        })
        .on("drag", function(d) {
          dragging[d] = Math.min(width, Math.max(0, d3.event.x));
          foreground.attr("d", path);
          dimensions.sort(function(a, b) { return position(a) - position(b); });
          x.domain(dimensions);
          g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
        })
        .on("dragend", function(d) {
          delete dragging[d];
          transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
          transition(foreground).attr("d", path);
          background
              .attr("d", path)
              .transition()
              .delay(500)
              .duration(0)
              .attr("visibility", null);
        }))

  // Add an axis and title.
  g.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
      .append("text")
      .style("text-anchor", "middle")
      .attr("y", -9)
      .text(function(d) { return titles[d];});

  // Add and store a brush for each axis.
  g.append("g")
      .attr("class", "brush")
      .each(function(d) {
        d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brushstart", brushstart).on("brush", brush));
      })
      .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);
}

function change_year(year) {
  agencies = all_agencies.filter(function(school){
    return school['year'] == year ;
  });

  // Extract the list of dimensions and create a scale for each.
  x.domain(dimensions = d3.keys(all_agencies[0]).filter(function(d) {

    var range_start = height;
    var range_end = 0;

    // if (d == "world_rank") {
    //   range_start = 0;
    //   range_end = height;
    // }

    return (d == "arrests_total_rate_per_100000" || d == "arrests_felony_rate_per_100000" 
      || d == "arrests_misdemeanor_rate_per_100000"  || d == "violent_crimes_rate_per_100000" 
      || d == "property_crimes_rate_per_100000")
       && (y[d] = d3.scale.linear()
        .domain(d3.extent(universities, function(p) { return +p[d]; }))
        .range([range_start, range_end]));
  }));



  render_chart();
}

function position(d) {
  var v = dragging[d];
  return v == null ? x(d) : v;
}

function transition(g) {
  return g.transition().duration(500);
}

// Returns the path for a given data point.
function path(d) {
  return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
}

function brushstart() {
  d3.event.sourceEvent.stopPropagation();
}

// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
      extents = actives.map(function(p) { return y[p].brush.extent(); });
  foreground.style("display", function(d) {
    return actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    }) ? null : "none";
  });
}

// Add/remove hightlight class
function highlight(d, i) {
  $(".foreground path.show").addClass("dim");
  if($(this).hasClass("show")) {
    $(this).addClass("highlight");
  }
}

function cleanHighlight() {
  $(".foreground path.show").removeClass("dim");
  $(this).removeClass("highlight");
}
